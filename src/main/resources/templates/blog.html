<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: header('Blog')"></head>


<body>
<nav th:replace="fragments/main :: navbar"></nav>

<div class="top-background container-fluid first-image flip-image">

</div>

<div class="container mt-2" th:if="${#lists.isEmpty(blog)}">
    <h1>No Blogs made yet</h1>
</div>

<div class="container mt-2 " th:unless="${#lists.isEmpty(blog)}">
    <div class="row">
        <div class="card main-color onHover" style="width: 18rem;" th:each="blog: ${blog}">
            <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}"></h5>
                <p class="card-text" th:text="${blog.description}"></p>
                <a th:href="@{/blog/open(id=${blog.getBlogID()})}" class="btn btn-outline-danger">Read More</a>
            </div>
        </div>
    </div>
</div>


<div class="top-background container-fluid bg-dark mt-2">
    footer
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
