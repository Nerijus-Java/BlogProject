<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head th:replace="fragments/main :: header('Blog')"></head>

<body class="first-image non-center-background">

<div class="container reg-container">
    <form method="POST" th:object="${user}">

        <div class="mb-3">
            <label for="username" class="form-label" >Username</label><br/>
            <div class="d-grid gap-2">
                <input type="text" placeholder="username" id="username" th:field="*{username}">
            </div>
        </div>

        <div class="mb-3 ">
            <label for="password" class="form-label">Password</label><br/>
            <div class="d-grid gap-2">
                <input type="password" placeholder="password" id="password" th:field="*{password}">
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-danger">Register</button>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
</script>

</body>
</html>
