<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/main :: header('Blog')"></head>

<body>
<nav th:replace="fragments/main :: navbar"></nav>

<div class="container reg-container">
    <form method="POST" th:object="${comment}" th:action="@{/comment/create/{id}(id = ${blogId})}">

        <div class="mb-3">
            <label for="comment" class="form-label" th:text="#{Comment}"></label>
            <input type="text" th:placholder="#{Comment}" class="form-control" id="comment" name="comment" th:field="*{description}" th:errorclass="is-invalid">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-danger" th:text="#{Create}"></button>
        </div>
    </form>
</div>

<footer class="mt-auto py-3 footer-color">
    1
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
</script>

</body>
</html>
