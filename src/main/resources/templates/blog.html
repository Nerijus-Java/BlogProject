<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{css/main.css}" rel="stylesheet"/>
    <title>Blog</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/blog">
            <img th:src="@{/img/logo.png}" alt="logo" class="Logo"/>VBlog
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
            <div class="d-flex ms-auto text-white">
                <button type="button" class="btn btn-danger me-2">
                    <i class="fa fa-sign-in me-1" aria-hidden="true"></i>Login
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="fa fa-sign-out me-1" aria-hidden="true"></i>Register
                </button>
            </div>

<!--            <form class="d-flex">-->
<!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--            </form>-->

        </div>
    </div>
</nav>

<div class="top-background container-fluid first-image">

</div>


<div class="container mt-2" th:if="${#lists.isEmpty(blog)}">
    <h1>No Blogs made yet</h1>
</div>




<div class="container mt-2 bg-dark" th:unless="${#lists.isEmpty(blog)}" th:with="maxNumber=${T(Math).min(8,12)}">
    <div class="row">
        <div class="card" style="width: 18rem;" th:each="blog: ${blog}">
            <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}"></h5>
                <p class="card-text" th:text="${blog.description}"></p>
                <a href="#" class="btn btn-outline-secondary">Read More</a>
            </div>
        </div>
    </div>
</div>


<div class="top-background container-fluid bg-dark mt-2">
    footer
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
