<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/main :: header('Blog')"></head>

<body>
<nav th:replace="fragments/main :: navbar"></nav>

<div class="top-background container-fluid first-image"></div>


<div class="container mt-2 bg-dark" th:unless="${#lists.isEmpty(users)}">
    <div class="row">
        <div class="flip-card" th:each="user: ${users}">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1>User</h1>
                    <h2 th:text="${user.username}"></h2>
                </div>
                <div class="flip-card-back">
                    <h3 th:text="${user.password}"></h3>
                    <h3 th:text="${user.role}"></h3>
                    <h3 th:text="${user.userID}"></h3>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
