<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/main :: header('Blog')"></head>

<body>
<nav th:replace="fragments/main :: navbar"></nav>

<div class="container reg-container">
    <form method="POST" th:object="${comment}" th:action="@{/comment/create/{id}(id = ${blogId})}">

        <div class="mb-3">
            <label for="Comment" class="form-label" >Comment</label><br/>
            <div class="d-grid gap-2">
                <input type="text" placeholder="Comment" id="Comment" th:field="*{description}">
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-danger">Create</button>
        </div>
    </form>
</div>

<footer class="mt-auto py-3 footer-color">
    1
</footer>

</body>
</html>
